<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CosmicLotto - Intergalactic Blockchain Lottery</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Global Animations */
      @keyframes float {
        0% { transform: translateY(0) rotate(45deg); }
        50% { transform: translateY(-10px) rotate(45deg); }
        100% { transform: translateY(0) rotate(45deg); }
      }
      
      @keyframes twinkle {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      /* Custom Scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #8a63d2 #1a1a2e;
      }
      
      *::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      *::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      
      *::-webkit-scrollbar-thumb {
        background-color: #8a63d2;
        border-radius: 10px;
      }
      
      /* Selection Styling */
      ::selection {
        background: #8a63d2;
        color: white;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Base Styles */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        color: #e2e8f0;
        background: radial-gradient(ellipse at bottom, #0f2027 0%, #203a43 30%, #2c5364 100%);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        margin: 0;
      }
      
      /* Links */
      a {
        color: #8a63d2;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      
      a:hover {
        color: #6e45e2;
        text-shadow: 0 0 10px rgba(138, 99, 210, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
